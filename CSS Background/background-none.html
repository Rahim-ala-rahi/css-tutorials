<!DOCTYPE html>
<html>
<head>
	<title>Background None Example</title>
	<style>
		.container {
			background-color: #f2f2f2;
			padding: 20px;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: yellow;
			padding: 20px;
			border-radius: 10px;
		}

		.transparent-box {
			background: none;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box transparent-box"></div>
	</div>
</body>
</html>
<!-- background: none; for this element. We also add a black border to the transparent box to make it visible on the page. -->
