<!DOCTYPE html>
<html>
<head>
	<title>Inset Property Example</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			inset: 20px 40px 60px 80px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
<!-- CSS inset is a shorthand property that allows you to set all four sides of an element's position at once. It is used to set the top, right, bottom, and left properties simultaneously. -->
