<style>
.container {
  display: flex;
  align-items: center;
  height: 200px;
  border: 1px solid black;
}

.item {
  width: 100px;
  height: 50px;
  background-color: #ddd;
  margin: 10px;
}

#align-me {
  align-self: flex-end;
}

</style>
<body>
 <div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item" id="align-me">Item 3 (aligned to the bottom)</div>
</div>

</body>
