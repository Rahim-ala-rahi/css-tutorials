<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    .container p:not(.warning) {
        color: green;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <p>This paragraph is styled normally.</p>
        <p class="warning">This paragraph is a warning!</p>
        <p>This paragraph is also styled normally.</p>
    </div>

</body>

</html>

<!-- :not(selector) {
  /* styles */
}
 -->
<!-- In CSS, the :not pseudo-class is used to select elements that do not match a specific selector. It allows you to select all elements that do not match a particular selector, while still selecting elements that match other selectors. -->
